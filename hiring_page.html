<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Join Our Team</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ececec;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Hamburger Menu Styles */
        .hamburger-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 101;
            text-align: center;
        }

        .hamburger-menu {
            cursor: pointer;
            font-size: 24px;
            color: red;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
        }

        .menu-text {
            color: red;
            font-size: 14px;
            font-weight: bold;
            margin-top: 5px;
        }

        /* Left Section */
        .left-section {
            background: #FF0000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 300px;
        }

        .left-section .logo img {
            width: 100px;
            height: 100px;
        }

        .left-section nav ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .left-section nav ul li {
            margin-bottom: 10px;
        }

        .left-section nav ul li a {
            display: block;
            background: #FFFFFF;
            color: #000000;
            text-decoration: none;
            text-align: center;
            padding: 10px;
            border-radius: 6px;
        }

        .left-section nav ul li a:hover {
            background: #0056b3;
            color: #FFFFFF;
        }

        /* Right Section */
        .right-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('images/Pizza_guy.png') no-repeat center center;
            background-size: cover;
            border-radius: 12px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            margin: 40px;
        }

        .right-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 6px;
        }

        .right-section form {
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 6px;
        }

        .right-section form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .right-section form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .right-section form button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .right-section form button:hover {
            background: #218838;
        }

        /* Mobile Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-section {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100vh;
                width: 250px;
                transition: 0.3s;
                z-index: 100;
            }

            .left-section.active {
                left: 0;
            }

            .right-section {
                margin: 20px;
                width: calc(100% - 40px);
                padding: 60px 20px 20px 20px;
            }
        }

        @media screen and (min-width: 769px) {
            .hamburger-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hamburger-container">
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="menu-text">more</div>
        </div>

        <!-- Left Navigation Section -->
        <div class="left-section">
            <div class="logo">
                <img src="images/LumiPizzatransparent.png" alt="Lumi Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="nutritional.html">Nutritional Facts</a></li>
                    <li><a href="ordering_menu.html">Menu</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>

        <!-- Right Application Section -->
        <div class="right-section">
            <h2>Apply Today!!</h2>
            <form id="applicationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Phone" required>

                <button type="submit">Apply Now</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            document.querySelector('.left-section').classList.toggle('active');
        });

        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            alert(`Thank you, ${name}! We will reach out to you at ${email} or ${phone}.`);
        });
    </script>
</body>
</html>
