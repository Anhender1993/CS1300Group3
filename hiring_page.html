<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #ececec;
        }
        .container {
            display: flex;
            height: 100vh; /* ensure the container covers the full viewport height */
        }

        .left-half {
            width: 300px;
            background: #FF0000; /* Red background for left half */
        }

        .right-half {
            width: 50%;
            background: #ececec; /* white background for right half */
            padding: 25px;
        }

        header {
            padding: 100px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #333;
        }

        .left-panel {
            text-align: center;
            flex: 1;
            width: 80%;
        }

        .left-panel img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            padding: 10px;
        }

        .left-panel nav {
            margin-top: 50px;
        }

        .left-panel nav a {
            display: block;
            margin: 10px auto;
            padding: 10px;
            background: #FFFFFF;
            color: #000000;
            text-decoration: none;
            border-radius: 6px;
            width: 90%;
            text-align: center;
        }

        .left-panel nav a:hover {
            background: #0056b3;
        }

        .right-panel {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            flex: 2;
            margin-left: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .right-panel h2 {
            color: #FFFFFF
            margin-bottom: 15px;
        }

        .right-panel form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        .right-panel form input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #bbb;
            border-radius: 5px;
        }

        .right-panel form button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .right-panel form button:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-half, .right-half {
                width: 100%;
                height: 50vh; /* Each half takes half the viewport height on small screens */
            }

            .right-panel {
                margin-left: 0;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <header>
                <h1>Join Our Team</h1>
            </header>
            <div class="left-panel">
                <img src="LumiPizzatransparent.png" alt="Lumi Pizza">
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Contact Us</a>
                    <a href="#">Menu</a>
                    <a href="#">Nutritional Facts</a>
                </nav>
            </div>
        </div>
        <div class="right-half">
            <div class="right-panel">
                <h2>Apply Today!!</h2>
                <form id="applicationForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Email" required>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Phone" required>

                    <button type="submit">Apply Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            alert(`Thank you, ${name}! We will reach out to you at ${email} or ${phone}.`);
        });
    </script>
</body>
</html>
