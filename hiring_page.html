<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiring Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: #000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .left-section {
            text-align: center;
		}
		.left-section img {
            width: 200px;
            border-radius: 10px;
        }

        .left-section nav {
            margin-top: 20px;
        }

        .left-section nav a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .left-section nav a:hover {
            background-color: #0056b3;
        }

        .right-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
		.right-section h2 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        .right-section form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .right-section form button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .right-section form button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hiring Page</h1>
	</header>
    <div class="container">
        <div class="left-section">
            <img src="pizza-placeholder.jpg" alt="Lumi Pizza">
            <nav>
                <a href="#">Home</a>
                <a href="#">Contact Us</a>
                <a href="#">Menu</a>
                <a href="#">Nutritional Facts</a>
            </nav>
        </div>
        <div class="right-section">
            <h2>Join the Team!</h2>
            <form id="hiringForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('hiringForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            alert(`Thank you, ${name}! We will contact you at ${email} or ${phone}.`);
        });
    </script>
</body>
</html>
