<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://www.edamam.com/assets/css/label.css" rel="stylesheet">
    <title>Lumi Pizza - Nutritional Information</title>
    <script src="app.js" type="module" defer></script>
    <style>
        body {
            background-image: url('images/background_pizza.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            animation: fadeIn 1.5s ease-in;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }
        
        .nutrition-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .nutrition-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #333;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .close-button:hover {
            background-color: #f0f0f0;
        }

        .pizza-image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .right-section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            margin: 20px;
        }

        .performance-facts {
            border: 1px solid #000;
            margin: 20px auto;
            padding: 0.5rem;
            width: 100%;
            max-width: 400px;
        }

        .performance-facts table {
            border-collapse: collapse;
            width: 100%;
        }

        .performance-facts__title {
            font-weight: bold;
            font-size: 2rem;
            margin: 0 0 0.25rem 0;
        }

        h1.main-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.5em;
        }

        .nutrition-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
